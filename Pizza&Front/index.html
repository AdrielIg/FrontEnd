<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Pizza & Front</title>
  </head>
  <body>
    <header>
      <div class="title">
        <img src="assets/img/VectorPizza.svg" alt="Pizza & Front" />
        <h1 class="title-pizza">
          <span class="pizza">Pizza</span>&<span class="front">Front</span>
        </h1>
      </div>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Ranking</a></li>
          <li><a href="">Promocion</a></li>
          <li><a href="">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="wrapper">
        <section class="delivery">
          <h2>
            Envio gratis <span class="comprando">comprando</span> 2 pizzas
          </h2>
        </section>
        <section class="podio">
          <h2>Podio de pizzas</h2>
          <div class="podio-wrapper">
            <div class="podio-list">
              <h3>Pizzas top 5</h3>
              <ol>
                <li>Muzzarela</li>
                <li>Hawaiana</li>
                <li>Muzzarela J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
              </ol>
            </div>
            <img src="assets/img/PizzaFalling.jpg" alt="" />
          </div>
        </section>
      </div>
    </main>
    <footer>
      <ul class="footer-list">
        <li><a href="">Home</a></li>
        <li><a href="">Contacto</a></li>
        <li><a href="">Ranking</a></li>
        <li><a href="">Promocion</a></li>
      </ul>
      <div class="footer-title">
        <img src="assets/img/VectorPizza.svg" alt="Pizza & Front" />
        <h3 class="title-pizza">
          <span class="pizza">Pizza</span>&<span class="front">Front</span>
        </h3>
      </div>
    </footer>
  </body>
</html>

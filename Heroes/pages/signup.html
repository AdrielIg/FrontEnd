<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/94bc0d654f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"

    />

    <title>Heroes</title>
  </head>
  <body>
    <header>
      <div class="offer">
        <p>Descuento 20%</p>
      </div>
      <div class="title">
        <img src="../assets/img/logo.svg" alt="" />
        <h1 class="ti">Card Super Heroes</h1>
      </div>
      <nav>
        <ul class="nav-links">
          <li class="nav-link"><a href="pages/contact.html">Contacto</a></li>
          <li class="nav-link"><a href="signup.html">Registrarme</a></li>
          <li class="nav-link"><a href="login.html">Ingresar</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="wrapper">
          <form action="" method="POST">
            <h2>Registro</h2>
            <input
              type="text"
              tabindex="1"
              name="names"
              placeholder="Nombre y Apellido"
              required
            />
            <input
              type="email"
              tabindex="2"
              name="names"
              placeholder="Correo Electronico"
              required
            />
            <input
              type="password"
              tabindex="3"
              name="password"
              placeholder="ContraseÃ±a"
              required
            />
            <select name="pais">
              <optgroup label="Pais">
                <option value="" selected disabled hidden>Pais</option>
                <option value="argentina">Argentina</option>
                <option value="colombia">Colombia</option>
                <option value="brasil">Brasil</option>
              </optgroup>
            </select>
            <div class="buttons">
              <input class="reset" type="reset" value="Resetear" />
              <input class="send" type="submit" value="Registrar" />
            </div>

            <p>Ya tienes una cuenta?<a href="/">Ingresa</a></p>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class=""></div>
      <h4>Todos los derechos reservados a FRONT END 1</h4>
      <img src="../assets/img/github.svg" alt="github" />
    </footer>
  </body>
